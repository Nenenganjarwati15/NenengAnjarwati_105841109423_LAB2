<!DOCTYPE html>
<html>
<head>
    <title>Aplikasi Cuaca</title>
    <script>
        function cekCuaca() {
            let kota = document.getElementById("inputKota").value.toLowerCase();
            let output = document.getElementById("outputCuaca");

            const dataCuaca = [
                { kota: "enrekang", cuaca: "cerah" },
                { kota: "makassar", cuaca: "berawan" },
                { kota: "jakarta", cuaca: "hujan" },
                { kota: "bandung", cuaca: "berkabut" }
            ];

            const hasil = dataCuaca.map(item => {
                if (item.kota === kota) {
                    return item.cuaca;
                }
            }).filter(Boolean);

            if (hasil.length > 0) {
                output.textContent = "Cuaca di " + kota.charAt(0).toUpperCase() + kota.slice(1) + " adalah " + hasil[0] + ".";
            } else {
                output.textContent = "Data cuaca untuk kota " + kota + " tidak ditemukan.";
            }
        }
    </script>
</head>
<body>
    <h1>Aplikasi Cuaca</h1>
    <input type="text" id="inputKota" placeholder="Masukkan nama kota">
    <button onclick="cekCuaca()">Cek Cuaca</button>
    <p id="outputCuaca"></p>
</body>
</html>
